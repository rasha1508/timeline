<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Event Form</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #d4a5a5;
        --secondary-color: #f2e6e6;
        --accent-color: #f9f2f2;
        --text-color: #6d4c41;
        --light-text: #8d6e63;
        --border-color: rgba(212, 165, 165, 0.3);
      }
      /* Reset box model globally */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 20px;
        color: var(--text-color);
      }
      /* Container styling */
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 12px rgba(212, 165, 165, 0.15);
      }
      /* Header styling */
      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2.5rem;
        color: var(--text-color);
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }
      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary-color),
          transparent
        );
        border-radius: 2px;
      }
      /* Add Event Form Styles */
      .add-event-form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 30px;
        padding: 25px;
        background: var(--accent-color);
        border-radius: 15px;
      }
      .form-group {
        flex: 1;
        min-width: 200px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--light-text);
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      /* Icon Selector Styles */
      .icon-selector {
        position: relative;
        width: 50px;
        height: 50px;
      }
      .icon-display {
        width: 50px;
        height: 50px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        background: white;
      }
      .icon-options {
        position: absolute;
        top: 55px;
        left: 0;
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(212, 165, 165, 0.15);
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 5px;
        padding: 10px;
        z-index: 100;
        display: none;
      }
      .icon-options.show {
        display: grid;
      }
      .icon-option {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .icon-option:hover {
        background-color: var(--accent-color);
      }
      .icon-option.selected {
        background-color: var(--primary-color);
        color: white;
      }
      /* Button styles */
      button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
        align-self: flex-end;
      }
      button:hover {
        background-color: #c89292;
        transform: translateY(-2px);
      }
      /* Preset Events styling */
      .preset-events {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
        padding: 15px;
        background: var(--accent-color);
        border-radius: 12px;
      }
      .preset-event {
        padding: 8px 15px;
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .preset-event:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
      }
      /* Notification style */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-left: 4px solid var(--primary-color);
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        transform: translateX(400px);
        transition: all 0.3s;
        z-index: 999;
      }
      .notification.show {
        opacity: 1;
        transform: translateX(0);
      }
      .notification i {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Wedding Events</h1>
      
      <!-- Add Event Form -->
      <div class="add-event-form">
        <div class="form-group">
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" placeholder="e.g. Ceremony" />
        </div>
        <div class="form-group">
          <label for="event-time">Time</label>
          <input type="time" id="event-time" />
        </div>
        <div class="form-group" style="min-width: 250px">
          <label>Icon</label>
          <div class="icon-selector" style="position: relative">
            <div class="icon-display" id="selected-icon">
              <i class="fas fa-ring"></i>
            </div>
            <div class="icon-options" id="icon-options">
              <!-- Icon options -->
              <div class="icon-option" data-icon="fas fa-ring">
                <i class="fas fa-ring"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-gem">
                <i class="fas fa-gem"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-church">
                <i class="fas fa-church"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-camera">
                <i class="fas fa-camera"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-music">
                <i class="fas fa-music"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-utensils">
                <i class="fas fa-utensils"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-wine-glass">
                <i class="fas fa-wine-glass"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-birthday-cake">
                <i class="fas fa-birthday-cake"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-heart">
                <i class="fas fa-heart"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-spa">
                <i class="fas fa-spa"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-car">
                <i class="fas fa-car"></i>
              </div>
              <div class="icon-option" data-icon="fas fa-plane">
                <i class="fas fa-plane"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group" style="min-width: 250px">
          <label for="event-description">Description</label>
          <input
            type="text"
            id="event-description"
            placeholder="Brief description"
          />
        </div>
        <button id="add-event-btn">
          <i class="fas fa-plus"></i> Add Event
        </button>
      </div>
      
      <!-- Preset Events -->
      <div class="preset-events">
        <div
          class="preset-event"
          data-name="Hair & Makeup"
          data-icon="fas fa-spa"
        >
          <i class="fas fa-spa"></i> Hair & Makeup
        </div>
        <div
          class="preset-event"
          data-name="Getting Dressed"
          data-icon="fas fa-tshirt"
        >
          <i class="fas fa-tshirt"></i> Getting Dressed
        </div>
        <div class="preset-event" data-name="First Look" data-icon="fas fa-eye">
          <i class="fas fa-eye"></i> First Look
        </div>
        <div
          class="preset-event"
          data-name="Ceremony"
          data-icon="fas fa-church"
        >
          <i class="fas fa-church"></i> Ceremony
        </div>
        <div
          class="preset-event"
          data-name="Cocktail Hour"
          data-icon="fas fa-wine-glass"
        >
          <i class="fas fa-wine-glass"></i> Cocktail Hour
        </div>
        <div
          class="preset-event"
          data-name="Reception"
          data-icon="fas fa-glass-cheers"
        >
          <i class="fas fa-glass-cheers"></i> Reception
        </div>
        <div
          class="preset-event"
          data-name="First Dance"
          data-icon="fas fa-music"
        >
          <i class="fas fa-music"></i> First Dance
        </div>
        <div
          class="preset-event"
          data-name="Dinner"
          data-icon="fas fa-utensils"
        >
          <i class="fas fa-utensils"></i> Dinner
        </div>
        <div
          class="preset-event"
          data-name="Cake Cutting"
          data-icon="fas fa-birthday-cake"
        >
          <i class="fas fa-birthday-cake"></i> Cake Cutting
        </div>
        <div
          class="preset-event"
          data-name="Bouquet Toss"
          data-icon="fas fa-seedling"
        >
          <i class="fas fa-seedling"></i> Bouquet Toss
        </div>
      </div>
      
      <!-- Notification -->
      <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
      </div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const eventNameInput = document.getElementById("event-name");
        const eventTimeInput = document.getElementById("event-time");
        const eventDescriptionInput = document.getElementById("event-description");
        const addEventBtn = document.getElementById("add-event-btn");
        const selectedIconDisplay = document.getElementById("selected-icon");
        const iconOptions = document.getElementById("icon-options");
        const presetEvents = document.querySelectorAll(".preset-event");
        const notification = document.getElementById("notification");
        const notificationText = document.getElementById("notification-text");
        
        let selectedIcon = "fas fa-ring";
        let events = [];
        let editingEventId = null;
        
        // Load from local storage
        function loadEvents() {
          const saved = localStorage.getItem("weddingTimelineEvents");
          if (saved) {
            events = JSON.parse(saved);
          }
          
          // Check if we're editing an event
          const editingId = localStorage.getItem("editingEventId");
          if (editingId) {
            const eventToEdit = events.find(e => e.id === parseInt(editingId));
            if (eventToEdit) {
              editingEventId = parseInt(editingId);
              eventNameInput.value = eventToEdit.name;
              eventTimeInput.value = eventToEdit.time;
              eventDescriptionInput.value = eventToEdit.description;
              selectedIcon = eventToEdit.icon;
              selectedIconDisplay.innerHTML = `<i class="${selectedIcon}"></i>`;
              document.querySelectorAll(".icon-option").forEach((opt) => opt.classList.remove("selected"));
              const match = document.querySelector(`.icon-option[data-icon="${selectedIcon}"]`);
              if (match) match.classList.add("selected");
              addEventBtn.innerHTML = '<i class="fas fa-save"></i> Update Event';
            }
            // Clear the editing flag
            localStorage.removeItem("editingEventId");
          }
        }
        
        function saveEvents() {
          localStorage.setItem("weddingTimelineEvents", JSON.stringify(events));
          // Dispatch a custom event to notify the timeline widget
          window.dispatchEvent(new CustomEvent('weddingEventsUpdated', { detail: events }));
        }
        
        function showNotification(msg) {
          notificationText.textContent = msg;
          notification.classList.add("show");
          setTimeout(() => {
            notification.classList.remove("show");
          }, 3000);
        }
        
        // Icon selector
        document.getElementById("selected-icon").addEventListener("click", () => {
          iconOptions.classList.toggle("show");
        });
        
        document.addEventListener("click", (e) => {
          if (!e.target.closest(".icon-selector")) {
            iconOptions.classList.remove("show");
          }
        });
        
        document.querySelectorAll(".icon-option").forEach((opt) => {
          opt.addEventListener("click", () => {
            document.querySelectorAll(".icon-option").forEach((o) => o.classList.remove("selected"));
            opt.classList.add("selected");
            selectedIcon = opt.dataset.icon;
            selectedIconDisplay.innerHTML = `<i class="${selectedIcon}"></i>`;
            iconOptions.classList.remove("show");
          });
        });
        
        // Preset events select
        presetEvents.forEach((preset) => {
          preset.addEventListener("click", () => {
            eventNameInput.value = preset.dataset.name;
            selectedIcon = preset.dataset.icon;
            selectedIconDisplay.innerHTML = `<i class="${selectedIcon}"></i>`;
            document.querySelectorAll(".icon-option").forEach((opt) => opt.classList.remove("selected"));
            const match = document.querySelector(`.icon-option[data-icon="${selectedIcon}"]`);
            if (match) match.classList.add("selected");
          });
        });
        
        // Add or update event
        document.getElementById("add-event-btn").addEventListener("click", () => {
          const name = eventNameInput.value.trim();
          const time = eventTimeInput.value;
          const description = eventDescriptionInput.value.trim();
          
          if (!name) {
            showNotification("Please enter an event name");
            return;
          }
          
          if (editingEventId) {
            // Update existing event
            const idx = events.findIndex((e) => e.id === editingEventId);
            if (idx !== -1) {
              events[idx] = {
                id: editingEventId,
                name,
                time,
                description,
                icon: selectedIcon,
              };
              saveEvents();
              showNotification("Event updated successfully!");
            }
            editingEventId = null;
            addEventBtn.innerHTML = '<i class="fas fa-plus"></i> Add Event';
          } else {
            // Add new event
            const newEvent = {
              id: Date.now(),
              name,
              time,
              description,
              icon: selectedIcon,
            };
            events.push(newEvent);
            saveEvents();
            showNotification("Event added successfully!");
          }
          
          // Reset form
          eventNameInput.value = "";
          eventTimeInput.value = "";
          eventDescriptionInput.value = "";
          selectedIcon = "fas fa-ring";
          selectedIconDisplay.innerHTML = `<i class="${selectedIcon}"></i>`;
          document.querySelectorAll(".icon-option").forEach((opt) => opt.classList.remove("selected"));
          const defaultOpt = document.querySelector(`.icon-option[data-icon="${selectedIcon}"]`);
          if (defaultOpt) defaultOpt.classList.add("selected");
        });
        
        // Initialize
        loadEvents();
        
        // Set default icon
        document.querySelector(`.icon-option[data-icon="${selectedIcon}"]`)?.classList.add("selected");
      });
    </script>
  </body>
</html>
